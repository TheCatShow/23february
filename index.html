<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="poem" id="poem">
            <div class="poem__content">
                <div class="poem__text">
                    С Двадцать третьим февраля <br>
                    Поздравляем вас, любя! <br>
                    Духа стойкости большого, <br>
                    Много-много вам здоровья! <br>
                    Вам решений деловых, <br>
                    Результатов золотых, <br>
                    Получались чтоб дела, <br>
                    Исполнялась чтоб мечта. <br>
                    В ситуации любой, <br>
                    Даже очень непростой, <br>
                    Головы вам не терять, <br>
                    Мудростью всех удивлять! <br>
                </div>
                <div class="poem__row poem__btn">
                    <button class="btn" name="btn">Получить стих</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
